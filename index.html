<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" href = ".\style.css">
    <script type = "text/javascript" src = ".\script.js" defer></script> 
</head>
<body>
     <h1>Rock-Paper-Scissors Game</h1>
     <div class = "heading-line">✦✦✦✦✦✦</div>
     <div id = "gameDiv">
        <pre>
        <div style = "font-size: 20px; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">               (Your Score) <span id = "yourScore">0</span> : <span id = "computerScore">0</span> (Computer's Score)</div>
        </pre>
    
     <br>
        <div class = "button-container">
            <button id = "startGame" title = "Start the game">Start Round</button>
            <button id = "clearLog" title = "This will only clean the log but not your score">Clear Logs</button>
            <button id = "resetScore" title = "Thiw will reset the score">Reset Score</button>
        </div>

        <div class = "icon-display hide-at-start">
            <img src = ".\img\rock.png" class = "choice rock">
            <img src = ".\img\paper.png" class = "choice paper">
            <img src = ".\img\scissors.png" class = "choice scissors">
        </div>
    
    </div>
</body>
</html>
